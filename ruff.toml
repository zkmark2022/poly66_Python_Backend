target-version = "py312"
line-length = 100

[lint]
select = ["E", "W", "F", "I", "UP", "B", "SIM", "ASYNC", "RUF", "PLW"]
ignore = [
    "B008",    # do not perform function calls in argument defaults (FastAPI Depends pattern)
    "RUF012",  # mutable class attributes (SQLAlchemy models need this)
]

[lint.per-file-ignores]
"alembic/*" = ["E501"]    # long SQL strings in migrations are acceptable
"tests/*" = ["S101"]      # assert is fine in tests

[format]
quote-style = "double"
